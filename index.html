<!DOCTYPE html>
<html>
    <head>
        <title>color slider</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="libs/app.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>  
        <link rel="stylesheet" href="libs/ado.css">
        <link rel="stylesheet" href="libs/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="Website Author" content="Anthony Stabile">
    </head>

    <body ng-app="ang" ng-controller="MainController">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 content" ng-style="bodyStyle">
                    <h4>Whoa Crazy!</h4>
                    <p>This is the body text that get's updated when you apply new colors.</p>
                    <div type="button" class="cell modalButton" data-toggle="modal" data-target="#sliderModal">
                        Change Colors
                    </div>
                </div>
            </div><!-- end row -->
        </div><!-- end containter fluid -->
<!-- MODAL -->               
                <div class="modal fade" id="sliderModal" tabindex="-1" role="dialog" aria-labelledby="sliderModal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="sliderModal">RGB Color Slider</h4>
                      </div>
                      <div class="modal-body">
                        <form action="" method="get" accept-charset="utf-8" class="sliderForm">
                            <table class="table table-bordered">                          
                                <tbody>
                                    <tr>
                                        <td class="lightTxt ">Red</td>
                                        <td><input type="range" class="slider red" max="255" ng-model="red" ng-change="rgbChange(red, green, blue);" ng-disabled="!active[0] && !active[1]"></td>
                                        <td class="num center lightTxt">{{red}}</td>
                                    </tr>
                                    <tr>
                                        <td class="lightTxt ">Green</td>
                                        <td> <input type="range" class="slider green" max="255" ng-model="green" ng-change="rgbChange(red, green, blue);" ng-disabled="!active[0] && !active[1]"></td>
                                        <td class="num center lightTxt">{{green}}</td>
                                    </tr>
                                      <tr>
                                        <td class="lightTxt ">Blue</td>
                                        <td><input type="range" class="slider blue" max="255" ng-model="blue" ng-change="rgbChange(red, green, blue);" ng-disabled="!active[0] && !active[1]"></td>
                                        <td class="num center lightTxt">{{blue}}</td>
                                    </tr>
                                    <tr>
                                        <td colspan="3" class="lightTxt center" ng-style="rgb">Preview</td>
                                    </tr>
                                     <tr>
                                    <tr>
                                        <td rowspan="2" class="lightTxt cell" id="apply" ng-click="applyStyle();">Apply</td>
                                        <td  class="lightTxt cell" ng-click="set('text');" ng-class="{active: active[1]}">Text</td>
                                        <td rowspan="2" class="lightTxt cell" id="clear" ng-click="clearStyle();">Clear</td>
                                    </tr>
                                     <tr>
                                        <td  class="lightTxt cell" ng-click="set('bg');" ng-class="{active: active[0]}">Background</td>
                                    </tr>
                                </tbody>
                            </table>                 
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
<!-- END MODAL -->
    </body>

</html>
